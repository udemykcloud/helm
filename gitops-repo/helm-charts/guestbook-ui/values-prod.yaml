replicaCount: 5

image:
  repository: udemykcloud534/guestbook
  tag: green
  pullPolicy: Always

imagePullSecrets: []
nameOverride: guestbook-ui-prod
fullnameOverride: guestbook-ui-prod

rollout:
  strategy:
    blueGreen:
      activeService: guestbook-ui-prod
      previewService: guestbook-ui-prod-preview
      autoPromotionEnabled: true

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  selector:
    app: guestbook-ui-prod   # âœ… Ensure it matches pod labels

ingress:
  enabled: true
  className: nginx
  host: prod.systemsdesigns.xyz
  path: /
  pathType: Prefix

